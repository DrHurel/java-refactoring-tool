name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Check for dependency updates
      run: mvn versions:display-dependency-updates
      
    - name: Check for plugin updates
      run: mvn versions:display-plugin-updates
      
    - name: Update parent POM
      run: mvn versions:update-parent
      continue-on-error: true
      
    - name: Update dependencies
      run: mvn versions:use-latest-releases
      continue-on-error: true
      
    - name: Update plugins
      run: mvn versions:use-latest-releases -DallowMajorUpdates=false
      continue-on-error: true
      
    - name: Test with updated dependencies
      run: mvn clean test
      continue-on-error: true
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates generated by the dependency update workflow.
          
          ### Changes
          - Updated Maven dependencies to latest versions
          - Updated Maven plugins to latest versions
          
          ### Testing
          - All tests have been run with the new dependencies
          - Please review the changes before merging
          
          Auto-generated by GitHub Actions
        branch: dependency-updates
        delete-branch: true